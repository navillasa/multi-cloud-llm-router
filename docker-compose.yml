version: '3.8'

services:
  llm-router:
    build: 
      context: ./router
      dockerfile: Dockerfile.smart-hybrid
    ports:
      - "8080:8080"
    environment:
      - DEMO_MODE=smart_hybrid
      - DEMO_PASSWORD=${DEMO_PASSWORD}
      - API_BUDGET_MONTHLY=5.00
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - ROUTER_URL=http://llm-router:8080
    restart: unless-stopped
    depends_on:
      - llm-router
    

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DEMO_DOMAIN=${DEMO_DOMAIN}
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot
    restart: unless-stopped
    depends_on:
      - frontend
      - llm-router
    command: /bin/sh -c "envsubst '$$DEMO_DOMAIN' < /etc/nginx/nginx.conf > /tmp/nginx.conf && nginx -g 'daemon off;' -c /tmp/nginx.conf"

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_data:/var/www/certbot
      - ./deployment/ssl:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait; done;'"

volumes:
  certbot_data:
